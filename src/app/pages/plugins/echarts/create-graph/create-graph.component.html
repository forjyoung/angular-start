<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="40">
    <div nz-col [nzSpan]="2" *ngFor="let graphStyle of graphStyleArray">
      <div nz-form-item nz-row>
        <div nz-form-control nz-col [nzSpan]="24">
          <nz-tooltip [nzTitle]="graphStyle.graphStyleName" [nzPlacement]="'top'">
            <button nz-tooltip nz-button [nzType]="'default'" [nzSize]="'large'">
              <i class="anticon {{graphStyle.iconClass}}"></i>
            </button>
          </nz-tooltip>
        </div>
      </div>
    </div>
  </div>
  
  <div nz-row [nzGutter]="40">
    <div nz-col [nzSpan]="6" *ngFor="let control of controlArray" [style.display]="control.show?'block':'none'">
      <div nz-form-item nz-row>
        <div nz-form-control nz-col [nzSpan]="24">
          <nz-cascader [class.class123]="true" [nzOptions]="_options" (nzChange)="_console($event)" [formControlName]="'name'">
          </nz-cascader>
          <!--<a href="javascript:;" (click)="_changeNzOptions()" class="change-options">
            Change Options
          </a> -->
        </div>
      </div>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" style="text-align: right;">
      <button nz-button [nzType]="'primary'">Search</button>
      <button nz-button (click)="resetForm()">Clear</button>
      <a style="margin-left:8px;font-size:12px;" (click)="toggleCollapse()">
        Collapse
        <i class="anticon" [class.anticon-down]="isCollapse" [class.anticon-up]="!isCollapse"></i>
      </a>
    </div>
  </div>
</form>
<div class="search-result-list">
  graph
</div>
